<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock-up Virtual Home Tour</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="aframe-container">

    <a-scene embedded id="aframe-scene" cursor="rayOrigin: mouse" raycaster="objects: .clickable">

      <a-camera look-controls="reverseMouseDrag: true" id="camera"
        animation__zoom="property: fov; startEvents: zoom-in; from: 80; to: 50; dur: 1000"
        animation__zoomreset="property: fov; startEvents: zoom-reset; from: 50; to: 80; dur: 1000"></a-camera>


      <a-sky id="sky-360" src="images/living-room.jpg" rotation="0 -130 0"></a-sky>



      <a-entity position="1 -1 3">
        <a-circle id="kitchen-hotspot" class="clickable" data-image="images/kitchen.jpg" position="-1.2 0 5"
          rotation="-90 0 0" radius="0.5" color="#FFFFFF" material="opacity: 0.7"></a-circle>
      </a-entity>


      <a-entity position="-5.5 -1 -5.5">
        <a-circle id="bedroom-hotspot" class="clickable" data-image="images/bedroom.jpg" position="-1.2 0 5"
          rotation="-90 0 0" radius="0.5" color="#FFFFFF" material="opacity: 0.7"></a-circle>
      </a-entity>

      <a-entity position="10 -1.5 -6">
        <!-- <a-circle id="bathroom-hotspot" class="clickable" data-image="images/bathroom.jpg" position="-1.2 0 5"
        rotation="-90 0 0" radius="0.5" color="#808080" material="opacity: 0.7"></a-circle> -->
        <a-plane id="bathroom-hotspot" class="clickable" src="images/door.jpg" data-image="images/bathroom.jpg"
          position="5 0.35 3.5" rotation="0 -45 0" width="3" height="5"></a-plane>
      </a-entity>

      <a-entity position="0 -3 -8">
        <a-circle id="livingroom-hotspot" class="clickable" data-image="images/living-room.jpg" position="-1.2 0 5"
          rotation="-90 0 0" radius="0.5" color="#FFFFFF" material="opacity: 0.7"></a-circle>
      </a-entity>


    </a-scene>

  </div>


  <script src="hotspot.js"></script>
</body>

</html>
